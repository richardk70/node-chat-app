<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel='stylesheet' href='index.css'>
</head>
<body style="background: linear-gradient(-45deg, #566d7e, #2b547e); height: 100vh;">
    <div class='modal'>
        <h2>Chat</h2>
        <form action="/chat.html">
            <label>Display name</label>
            <input type='text' id='input-name' name='name' autofocus>

            <label>Join room by name</label>
            <input type='text' id='input-room' name='room'>

            <div class='btm-row'>
                <input type='submit' class='btn' id='submit-btn' value='Join' style="width: 100%;">
            </div>
        </form>
    </div>
</body>
</html>
