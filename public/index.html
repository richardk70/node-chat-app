<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>socket.IO Project</title>
    <script src = 'moment.js' type='text/javascript'></script>
    <link rel='stylesheet' href='index.css' type='text/css'>
</head>
<body>
    <div class='container'>
        
        <div class='box left'>
            <p>People</p>
        </div>
        
        <div class='box right'>
            <div id='incoming'>
                <ul id='incoming-list'></ul>
            </div>

            <div id='outgoing'>
                <div class='msg-left'>
                    <form>
                        <!-- <input name='from' id='from' type='text' placeholder="from"></input><br> -->
                        <input type='text' id='text' placeholder="message here" autofocus autocomplete="off"></input>
                        <input type='submit' id='submitBtn' value='Send' class='btn'></input>
                    </form>
                </div>
                <div class='msg-right'>
                    <button class='btn'>Send Location</button>
                </div>
            </div>

        </div>
    </div>

    <script src='/socket.io/socket.io.js'></script>
    <script src='index.js' type='text/javascript'>
    </script>
</body>
</html>
